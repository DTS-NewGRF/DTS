name: "[버그사항] 월드형 "
description: DTS중 월드형 열차에 버그사항을 찾으셨습니까?
title: "[버그]"
labels: "bug"
body:
  - type: markdown
    attributes:
      value: |
        버그사항 접수해주셔서 감사합니다.!
  - type: dropdown
    attributes:
      label: 월드형 열차 선택
      description: 월드형 열차에 해당하면 선택해주세요.
      options:
        - '[DTS] NSW TrainLink D (그룹)'
        - '[DTS/4량] NSW TrainLink D'
        - '[DTS/6량] NSW TrainLink D'
        - '[DTS/10량] NHSRCL E5'
        - '[DTS/12량] 타이완 고속철도 700T형'
        - '[DTS/10량] 알 보라크'
        - '[DTS/14량] 탈고 350 SRO (하라마인 고속철도)'
        - '[DTS/11량] 아벨리아 리버티'
    validations:
      required: true
  - type: textarea
    attributes:
      label: 버그사항
      description: 문제가 발생한 버그사항. 필요시 스샷 첨부
    validations:
      required: true
  - type: textarea
    attributes:
      label: 개선점
      description: 개선될 사항을 알려주세요.
    validations:
      required: true