name: "[버그사항] 유럽형 "
description: DTS중 유럽형 열차에 버그사항을 찾으셨습니까?
title: "[버그]"
labels: "bug"
body:
  - type: markdown
    attributes:
      value: |
        버그사항 접수해주셔서 감사합니다.!
  - type: dropdown
    attributes:
      label: 유럽형 열차 선택
      description: 유럽형 열차에 해당하면 선택해주세요.
      options:
        - '[DTS/단량] SNCF BB15000'
        - '[DTS/14량] ICE1'
        - '[DTS/8량] ICE2'
        - '[DTS] ICE4'
        - '[DTS/13량] 렌페 S-130'
        - '[DTS/11량] AGV (이탈로)'
        - '[DTS/20량] 유로스타 E300'
        - '[DTS/16량] 유로스타 E320'
        - '[DTS/8량] ICE3'
        - '[DTS/8량] ICE3 (벨라로 D)'
        - '[DTS/10량] 렌페 AVE S-100'
        - '[DTS/14량] 렌페 AVE S-102'
        - '[DTS/8량] 렌페 AVE S-103'
        - '[DTS/10량] TGV 듀플렉스'
        - '[DTS/10량] TGV 포스'
        - '[DTS/10량] TGV 쉬드-에스트'
        - '[DTS/10량] TGV 레조 듀플렉스'
        - '[DTS/12량] TGV 아틀랑티크'
        - '[DTS/10량] TGV 레조'
        - '[DTS/10량] TGV 라포스트'
        - '[DTS/10량] TGV M'
    validations:
      required: true
  - type: textarea
    attributes:
      label: 버그사항
      description: 문제가 발생한 버그사항. 필요시 스샷 첨부
    validations:
      required: true
  - type: textarea
    attributes:
      label: 개선점
      description: 개선될 사항을 알려주세요.
    validations:
      required: true